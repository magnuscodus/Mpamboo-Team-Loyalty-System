<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mpamboo Network</title>
		<link rel="icon" href="../icons/logo.ico" />
		<link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css" />
		<link rel="stylesheet" href="../css/index2.css" />
		<script
			src="https://kit.fontawesome.com/2b426a85ed.js"
			crossorigin="anonymous"
		></script>
		<script src="../js/jquery.js"></script>
	</head>
	<body>
		<section class="hero has-background-link-dark is-fullheight">
			<!-- Hero head: will stick at the top -->
			<div class="hero-head">
				<header class="navbar">
					<div class="container">
						<div class="navbar-brand">
							<a class="navbar-item">
								<img
									src="https://bulma.io/images/bulma-type-white.png"
									alt="Logo"
								/>
							</a>
							<span
								class="navbar-burger"
								data-target="navbarMenuHeroC"
								onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');"
							>
								<span></span>
								<span></span>
								<span></span>
							</span>
						</div>
						<div id="navbarMenuHeroC" class="navbar-menu">
							<div class="navbar-end">
								<span class="navbar-item">
									<a href="https://discord.gg/BbbJ9ETphp"
										><button id="loginBtn" class="button is-link">
											<i class="fa-brands fa-discord"></i>
											&nbsp;Join Our Discord
										</button></a
									>
								</span>
								<span class="navbar-item">
									<a
										href="https://open.trovo.live/page/login.html?client_id=ab1973484eebc9d24b65cdfae8b4a510&response_type=code&scope=user_details_self+chat_send_self+send_to_my_channel+manage_messages&redirect_uri=https://trovo.live&state=statedata"
										><button id="loginBtn" class="button is-success">
											<img
												id="trovoIcon"
												src="../icons/trovo_svg.svg"
												alt="Trovo Icon"
											/>
											&nbsp;Login with Trovo
										</button></a
									>
								</span>
							</div>
						</div>
					</div>
				</header>
			</div>

			<!-- Hero content: will be in the middle -->
			<div class="hero-body">
				<div class="container has-text-centered">
					<div class="tile is-parent">
						<article class="tile is-child notification">
							<p class="title is-italic has-text-weight-semibold">
								Welcome to Mpamboo Network
							</p>
							<p class="subtitle">
								If you want to use our system, please login with your Trovo
								Account!
							</p>
							<!--<div class="card">
								<div class="card-image">
									<figure class="image is-square">
										<img src="../icons/logo.png" alt="Placeholder image" />
									</figure>
								</div>
							</div>-->
						</article>
					</div>
				</div>
			</div>
			<!--Copyright Footer-->
			<footer class="has-text-centered">
				<small class="has-text-warning-light"
					>&copy; Coded from MagnusCodus</small
				>
			</footer>
		</section>
		<!--<script type="module" src="../js/index.js"></script>-->
	</body>
</html>
